<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              secondary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
            },
            animation: {
              'bounce-slow': 'bounce 2s infinite',
              'pulse-slow': 'pulse 3s infinite',
            }
          }
        }
      }
    </script>
    <script src="app.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-image: radial-gradient(circle at 10% 20%, rgba(234, 249, 249, 0.67) 0.1%, rgba(239, 249, 251, 0.63) 90.1%);
      }
      .dark body {
        background-image: radial-gradient(circle at 10% 20%, rgba(15, 23, 42, 0.9) 0.1%, rgba(15, 23, 42, 0.95) 90.1%);
      }
      .title-font {
        font-family: 'Poppins', sans-serif;
      }
      .answer-feedback {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-200">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-6 border-2 border-primary-100 dark:border-gray-700 transform hover:scale-[1.01] transition-transform duration-300">
      <div class="flex items-center justify-center mb-6">
        <h1 class="title-font text-3xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
          kata Baku
        </h1>
        <span class="ml-2 text-2xl animate-bounce-slow">ðŸ“š</span>
      </div>
      
      <p class="text-gray-600 dark:text-gray-300 mb-6 text-center">Pilihlah jawaban yang <span class="font-semibold text-primary-600 dark:text-primary-400">benar</span> dari kedua tombol di bawah ini!</p>
      
      <div class="flex flex-col space-y-4 mb-6">
        <button class="btn-1 bg-gradient-to-r from-primary-50 to-primary-100 dark:from-gray-700 dark:to-gray-600 hover:from-primary-100 hover:to-primary-200 dark:hover:from-gray-600 dark:hover:to-gray-500 text-primary-800 dark:text-primary-100 font-medium py-4 px-6 rounded-xl border-2 border-primary-200 dark:border-gray-600 text-left transition-all duration-300 transform hover:-translate-y-1 shadow-md">
          <span class="flex items-center">
            <span class="answer-text-1">loading</span>
          </span>
        </button>
        <button class="btn-2 bg-gradient-to-r from-secondary-50 to-secondary-100 dark:from-gray-700 dark:to-gray-600 hover:from-secondary-100 hover:to-secondary-200 dark:hover:from-gray-600 dark:hover:to-gray-500 text-secondary-800 dark:text-secondary-100 font-medium py-4 px-6 rounded-xl border-2 border-secondary-200 dark:border-gray-600 text-left transition-all duration-300 transform hover:-translate-y-1 shadow-md">
          <span class="flex items-center">
            <span class="answer-text-2">loading...</span>
          </span>
        </button>
      </div>
      
      <div class="answer-feedback text-center mb-6 min-h-8 flex items-center justify-center">
        <p class="answer-text text-sm font-medium px-4 py-2 rounded-full"></p>
      </div>
      
      <div class="flex justify-between items-center mb-6">
        <div class="bg-green-50 dark:bg-green-900/30 px-4 py-2 rounded-lg border border-green-200 dark:border-green-800 flex items-center">
          <span class="text-green-600 dark:text-green-400 font-bold text-xl correct-count">0</span>
          <span class="ml-2 text-green-600 dark:text-green-400">BENAR</span>
          <span class="ml-2 text-green-400 animate-pulse-slow">âœ“</span>
        </div>
        <div class="bg-red-50 dark:bg-red-900/30 px-4 py-2 rounded-lg border border-red-200 dark:border-red-800 flex items-center">
          <span class="text-red-600 dark:text-red-400 font-bold text-xl wrong-count">0</span>
          <span class="ml-2 text-red-600 dark:text-red-400">SALAH</span>
          <span class="ml-2 text-red-400 animate-pulse-slow">âœ—</span>
        </div>
      </div>
      
      <p class="text-gray-500 dark:text-gray-400 text-sm mb-4 text-center">DRILLING SAMPAI MAMPUS!</p>
      
      <div class="flex justify-center space-x-4 mt-4">
        <button class="btn-sound p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
          <i class="fas fa-volume-up"></i>
        </button>
        <button id="darkModeToggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
          <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
          </svg>
          <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
        </button>
      </div>
      <p class="text-center mt-4 font-semibold dark:text-white">Made by <a href="https://reyusin.vercel.app/" class="text-blue-700 dark:text-blue-400">ReyusinðŸ¦†</a></p>
    </div>
  </body>
</html>
